<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <!-- cima -->
            <div id="header-higher">

                <div id="font-family" class="input-select">
                    <select onchange="onSelectChangeInput(this); changeFont('fontFamily', this.value, 'Arial')">
                        <!-- <option value="Arial" selected="selected">Arial</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="asda">asda</option> -->
                    </select>
                    <input type="text" onkeyup="selectOptionOnInput(this)">
                </div>

                <div id="font-size" class="input-select">
                    <select onchange="onSelectChangeInput(this)">
                        
                    </select>
                    <input type="number" onkeyup="selectOptionOnInput(this)">
                </div>

            </div>

            <!-- baixo -->
            <div id="header-bottom">
                <button id="change-to-bold" onclick="return changeFont('fontWeight', 'bold', 'normal');" >N</button>
                <hr>
                <button id="change-to-italic" onclick="return changeFont('fontStyle', 'italic', 'normal');" >I</button>
                <hr>
                <button id="change-to-underline" onclick="return changeFont('textDecoration', 'underline', 'none');" >S</button>
                <hr>
                <input id="change-color" type="color" onchange="return changeFont('color', this.value, 'black')">
            </div>

        </header>

        <main>
            <div id="text-field" contenteditable="true">
            </div>
        </main>

        <footer>
            Made with ðŸ’œ by Alexande Hideki Siroma
        </footer>

        <script src="src/javascript/textFonts.js"></script>
        <script src="src/javascript/textFieldDefaultStyles.js"></script>
        <script src="src/javascript/onSelectChangeInput.js"></script>
        <script>
            
        </script>
    </div>
</body>
</html>
